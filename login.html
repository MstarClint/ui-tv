<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Premier TV - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="https://i.ibb.co/7VSCXxK/Logo-UI-Premier-TV.png" alt="UI Premier TV Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login & Create Account Section -->
    <section class="login-page">
        <div class="login-container">
            <!-- Toggle Buttons for Login/Create Account -->
            <div class="toggle-buttons">
                <button id="login-btn" class="active">Login</button>
                <button id="create-account-btn">Create Account</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form" action="#" method="POST">
                <h1>Login to Your Account</h1>

                <!-- Email or Username Input -->
                <label for="email">Email or Username:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>

                <!-- Password Input -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">Login</button>

                <!-- Forgot Password Link -->
                <div class="login-links">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>

            <!-- Create Account Form (Initially Hidden) -->
            <form id="create-account-form" class="login-form hidden" action="#" method="POST">
                <h1>Create a New Account</h1>

                <!-- Username Input -->
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>

                <!-- Email Input -->
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" placeholder="Enter your email" required>

                <!-- Password Input -->
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter your password" required>

                <!-- Confirm Password Input -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">Create Account</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UI Premier TV. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- JavaScript to Toggle Forms -->
    <script>
        const loginBtn = document.getElementById('login-btn');
        const createAccountBtn = document.getElementById('create-account-btn');
        const loginForm = document.getElementById('login-form');
        const createAccountForm = document.getElementById('create-account-form');

        // Toggle to Login Form
        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            createAccountForm.classList.add('hidden');
            loginBtn.classList.add('active');
            createAccountBtn.classList.remove('active');
        });

        // Toggle to Create Account Form
        createAccountBtn.addEventListener('click', () => {
            createAccountForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            createAccountBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });
    </script>
</body>
</html>
