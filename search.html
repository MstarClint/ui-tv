<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Premier TV - Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="https://i.ibb.co/7VSCXxK/Logo-UI-Premier-TV.png" alt="UI Premier TV Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Login</a></li>
            </ul>
            <form class="search-bar">
                <input type="text" placeholder="Search videos...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </nav>
    </header>

    <!-- Search Section -->
    <section class="search-page">
        <div class="search-container">
            <h1>Search Videos</h1>
            <form class="search-form">
                <input type="text" id="search-input" placeholder="Enter a video title...">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Search Results Section -->
        <div class="search-results">
            <h2>Search Results</h2>
            <div id="results-grid">
                <!-- Placeholder for search results (using dummy content for now) -->
                <div class="video-card">
                    <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                    <h3>Video Title 1</h3>
                </div>
                <div class="video-card">
                    <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                    <h3>Video Title 2</h3>
                </div>
                <!-- More video cards will be dynamically added here based on the search -->
            </div>
        </div>

        <!-- No results found message -->
        <div id="no-results" class="hidden">
            <p>No videos found matching your search.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UI Premier TV. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Search Script -->
    <script>
        const searchForm = document.querySelector('.search-form');
        const searchInput = document.getElementById('search-input');
        const resultsGrid = document.getElementById('results-grid');
        const noResults = document.getElementById('no-results');

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = searchInput.value.toLowerCase();

            // Dummy search functionality (Replace with actual search logic)
            const allVideos = document.querySelectorAll('.video-card');
            let found = false;

            allVideos.forEach(video => {
                const title = video.querySelector('h3').textContent.toLowerCase();
                if (title.includes(query)) {
                    video.style.display = 'block';
                    found = true;
                } else {
                    video.style.display = 'none';
                }
            });

            if (found) {
                noResults.classList.add('hidden');
            } else {
                noResults.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
