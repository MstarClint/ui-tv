<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - UI Premier TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="UI Premier TV Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Forgot Password Section -->
    <section class="login-page">
        <div class="login-container">
            <h1>Reset Your Password</h1>
            <form class="login-form" action="#" method="POST">
                <label for="reset-email">Email Address:</label>
                <input type="email" id="reset-email" name="reset-email" placeholder="Enter your registered email" required>

                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UI Premier TV. All rights reserved.</p>
    </footer>
</body>
</html>
